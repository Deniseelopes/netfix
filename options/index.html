<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Netfix Options</title>
  <link rel="stylesheet" type="text/css" href="css/chrome-bootstrap.css" />
</head>
<body class="chrome-bootstrap">
  <div class="frame">
    <div class="view">
      <div>
        <header>
          <h1>Netfix: Netflix Customization</h1>
        </header>
        <div class="content">
        	<h2>Display Options</h2>
        	<div class="checkbox">
	            <label>
	              <input type="checkbox" id="noInstantPlay">
	              <span>Movies link to their pages and don't "instant play"</span>
	            </label>
	      </div>
        	<div class="checkbox">
	            <label>
	              <input type="checkbox" id="hideSliders">
	              <span>Remove homepage sliders</span>
	            </label>
	      </div>
        	<div class="checkbox">
	            <label>
	              <input type="checkbox" id="displayRatings">
	              <span>Display star ratings on the movies directly</span>
	            </label>
	      </div>
			<h2>Movie Hiding</h2>
        	<div class="checkbox">
	            <label>
	              <input type="checkbox" id="ratedMovies">
	              <span>Hides movies you've rated before</span>
	            </label>
	      </div>
			<div style="margin: 10px 0;">
	            <label>
	              <input type="checkbox" id="hideBadMovies">
	              <span>Hide movies with suggested ratings below:</span>
	            </label>
					<select id="hiddenRatings">
						<option value="0.5">0.5 stars</option>
						<option value="1">1 stars</option>
						<option value="1.5">1.5 stars</option>
						<option value="2">2 stars</option>
						<option value="2.5">2.5 stars</option>
					</select>
          </div>
			<div style="margin: 10px 0;">
				<button id="save">Save</button>
				<button id="erase">Restore default</button>
          </div>
		</div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="options.js"></script>
</body>
</html>
